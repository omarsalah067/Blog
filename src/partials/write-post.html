<form class="post-form">
  <h2 class="post-header">Post a new article:</h2>
  <label for="title">Title</label>
  <input class="post-input_title" type="text" name="title" id="title" required />

  <label for="text">Text</label>
  <textarea class="post-input_text" type="text" name="text" id="text"></textarea>

  <label for="image">Image</label>
  <div class="dropzone" type="image" name="image" id="image"></div>
  <button type="submit" class="post-button">Post</button>
</form>
