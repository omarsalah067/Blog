<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IU Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./sass/styles.scss" />
    <script src="./index.js" defer></script>
  </head>
  <body class="create-article-page">
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a href="./index.html" class="logo">IU Blog</a>
          <ul class="menu">
            <li class="newpost-link">
              <a href="./create-article.html" class="menu-link">New post</a>
            </li>
            <li class="logout-link"><a href="#" class="menu-link">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="post-form forms-form" enctype="multipart/form-data">
        <h2 class="forms-header">Post a new article:</h2>
        <label for="title">Title</label>
        <input
          class="forms-input forms-input__title"
          type="text"
          name="title"
          required
        />

        <label for="text">Text</label>
        <textarea
          class="forms-input forms-input__text"
          type="text"
          name="text"
        ></textarea>

        <label for="image">Image</label>
        <input
          type="file"
          name="image"
          class="forms-input forms-input__image"
          accept="image/png, image/jpeg"
          required
        />
        <button type="submit" class="forms-button">Post</button>
      </form>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="created-by">
          Created by: Oleksandra Ablitsova, Osama Elmenshawy, Omar Salah, Elian Kunze
        </p>
        <div class="buttons">
          <button class="github" type="button">
            <a href="https://github.com/Saashen/CSPW210-frontend" target="_blank">GitHub</a>
          </button>
          <button class="swagger" type="button">
            <a href="https://app.swaggerhub.com/apis-docs/Saashen/CSPW210/1.0.0/" target="_blank"
              >Swagger</a
            >
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
